<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spine Animation Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      height: 100%;
    }
    #player {
      width: 100vw;
      height: 100vh;
    }
  </style>
  <script src="https://esotericsoftware.com/files/spine-player/4.1/spine-player.js"></script>
</head>
<body>
  <div id="player"></div>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      new spine.SpinePlayer("player", {
        jsonUrl: "animation.json",
        atlasUrl: "animation.atlas",
        assetUrl: "./",
        backgroundColor: "#111111",
        showControls: true,
        preserveDrawingBuffer: true,
        alpha: true
      });
    });
  </script>
</body>
</html>
